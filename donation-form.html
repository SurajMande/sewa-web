<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .form-section {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
        }

        .form-section h2 {
            margin-bottom: 20px;
            font-weight: 600;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            font-weight: 600;
            display: block;
            margin-bottom: 8px;
        }

        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 12px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        .form-group textarea {
            height: 120px;
        }

        .form-group button {
            background-color: #4caf50;
            color: white;
            padding: 12px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form-group button:hover {
            background-color: #45a049;
        }

        .add-item-button {
            background-color: #007bff;
            color: white;
            padding: 8px 16px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .remove-item-button {
            background-color: #ff4b4b;
            color: white;
            padding: 8px 16px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .form-group select, .form-group input {
            margin-bottom: 15px;
        }

        @media (min-width: 768px) {
            .form-section {
                width: 70%;
                margin: 0 auto;
            }
        }
    </style>
</head>
<body>

    <!-- Page Header -->
    <header>
        <div class="container">
            <h1>Donate Items to Help NGOs</h1>
        </div>
    </header>

    <!-- Form Section -->
    <div class="container">
        <div class="form-section">
            <h2>Donation Form</h2>
            <form id="donation-form" action="/submit-donation" method="POST">
                <!-- Donor Details -->
                <div class="form-group">
                    <label for="donor-name">Your Name</label>
                    <input type="text" id="donor-name" name="name" placeholder="Enter Your Name" required>
                </div>

                <div class="form-group">
                    <label for="donor-email">Email Address</label>
                    <input type="email" id="donor-email" name="email" placeholder="Enter Your Email" required>
                </div>

                <div class="form-group">
                    <label for="donor-phone">Phone Number</label>
                    <input type="tel" id="donor-phone" name="phone" placeholder="Enter Your Phone Number" required>
                </div>

                <div class="form-group">
                    <label for="donor-address">Address</label>
                    <textarea id="donor-address" name="address" placeholder="Enter Your Address" required></textarea>
                </div>

                <!-- Donation Items Section -->
                <div id="donation-items">
                    <div class="form-group donation-item">
                        <label for="donated-item-1">Item to Donate</label>
                        <select id="donated-item-1" name="items" required>
                            <option value="">Select Item</option>
                            <option value="Clothes">Clothes</option>
                            <option value="Medicines">Medicines</option>
                            <option value="Shoes">Shoes</option>
                            <option value="Other">Other</option>
                        </select>

                        <label for="donation-description-1">Description of Items</label>
                        <textarea id="donation-description-1" name="description" placeholder="Describe the items you're donating" required></textarea>

                        <button type="button" class="remove-item-button" onclick="removeItem(this)">Remove Item</button>
                    </div>
                </div>

                <button type="button" class="add-item-button" onclick="addItem()">Add More Items</button>

                <!-- Submit Button -->
                <div class="form-group">
                    <button type="submit">Submit Donation</button>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2024 Donate to NGOs. All Rights Reserved.</p>
        </div>
    </footer>

    <script>
        let itemCount = 1;

        function addItem() {
            itemCount++;
            const itemSection = document.createElement('div');
            itemSection.classList.add('form-group', 'donation-item');
            itemSection.innerHTML = `
                <label for="donated-item-${itemCount}">Item to Donate</label>
                <select id="donated-item-${itemCount}" name="donated-item[]" required>
                    <option value="">Select Item</option>
                    <option value="Clothes">Clothes</option>
                    <option value="Medicines">Medicines</option>
                    <option value="Shoes">Shoes</option>
                    <option value="Other">Other</option>
                </select>
                <label for="donation-description-${itemCount}">Description of Items</label>
                <textarea id="donation-description-${itemCount}" name="donation-description[]" placeholder="Describe the items you're donating" required></textarea>
                <button type="button" class="remove-item-button" onclick="removeItem(this)">Remove Item</button>
            `;
            document.getElementById('donation-items').appendChild(itemSection);
        }

        function removeItem(button) {
            button.parentElement.remove();
        }
    </script>

</body>
</html>v
